<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/places">Places</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{place.name}}</li>
  </ol>
</nav>

<div class="container">
  <h1>{{place.name}}</h1>
  <hr>
  <small>{{place.distance}} km</small>
  <br>

  <div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{place.description}}</p>
        <footer class="footer">Plan: {{place.plan}}</footer>
      </blockquote>
    </div>
  </div>

</div>
